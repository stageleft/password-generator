<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>sample usage of password generator</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
<body>
<script type="text/javascript" src="../src/password-generator.js"></script>
<script type="text/javascript">
  let password_generator = new pwgenerator();
  function write_password(pwrule) {
    document.getElementById("result0").innerText = password_generator.generate(pwrule);
    document.getElementById("result1").innerText = password_generator.generate(pwrule);
    document.getElementById("result2").innerText = password_generator.generate(pwrule);
    document.getElementById("result3").innerText = password_generator.generate(pwrule);
    document.getElementById("result4").innerText = password_generator.generate(pwrule);
    document.getElementById("result5").innerText = password_generator.generate(pwrule);
    document.getElementById("result6").innerText = password_generator.generate(pwrule);
    document.getElementById("result7").innerText = password_generator.generate(pwrule);
    document.getElementById("result8").innerText = password_generator.generate(pwrule);
    document.getElementById("result9").innerText = password_generator.generate(pwrule);
  }
</script>

<h1 style="text-align:center">password generator sample html</h1>
<h2>password generation button (see source code to check setup)</h2>

<script type="text/javascript">
  let number_ALPHABET_alphabet_32 = {
    "pwclass": ["0123456789",
              "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
              "abcdefghijklmnopqrstuvwxyz"],
    "pwlength": 32
  };
</script>
<button href="javascript:void(0)" rel="nofollow" onClick="write_password(number_ALPHABET_alphabet_32)">32 letter includes number, large alphabet, small alphabet</button>

<script type="text/javascript">
  let aad8 = {
    "pwclass": ["0123456789",
              "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
              "abcdefghijklmnopqrstuvwxyz",
              '@#$%^&*-_!+=[]{}|\\:\',.?/`~"();<>'],
    "pwlength": 8
  };
</script>
<button href="javascript:void(0)" rel="nofollow" onClick="write_password(aad8)">8 letter includes number, large alphabet, small alphabet, some symbol</button>

<h2>10 results of password generation button</h2>
<table>

</body>
</html>
